<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        Tic Tac Toe
    </header>
    <main class="main">
        <div class="container">
            <section class="section container__header">
                <div class="container__header__div1">
                    <div>
                        <div class="drop-down">
                            <select name="mode" id="mode">
                                <option value="easy">
                                    Easy
                                </option>
                                <option value="medium">
                                    Medium
                                </option>
                                <option value="impossible">
                                    Impossible
                                </option>
                                <option value="2_players">
                                    2 Players
                                </option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <a href="#" target="_blank"><img src="./img/share-svgrepo-com.svg" alt="icon-share"></a>
                    </div>
                </div>
                <div class="container__header__div2">
                    <div class="score score--board">
                        <div>
                            <img src="./img/x-lg-svgrepo-com.svg" alt="icon-x">
                        </div>
                        <div>
                            <img src="./img/circle-svgrepo-com.svg" alt="icon-o">
                        </div>
                    </div>
                    <div class="score score--paragraph">
                        <p>Start or select player</p>
                    </div>
                </div>
                <div class="container__header__div3">
                    <div>

                    </div>
                </div>
            </section>
            <section class="section container__main">
                <div>
                </div>
                <div>
                </div>
                <div>
                </div>
            </section>
            <section class="section container__footer">

            </section>
        </div>
    </main>
    <footer class="footer" id="footer">
        Copyright Â© <span class="footer__year"></span>
        <a href="https://github.com/Beast-Code9999" id="beastcode" target="_blank"><span class="footer__name">&nbsp;Jason Lay</span> </a>  
        <a href="https://github.com/Beast-Code9999" target="_blank">
            <img src="./img/github_logo.png" alt="github">
        </a>
    </footer>
</body>
</html>
